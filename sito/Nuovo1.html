var timer=setInterval(function(){fadeOut()},5000);

function dotclik(el){
if($(el).attr("src")=="gdot.png"){
$("div#sliders > img").attr("src","gdot.png");
clearInterval(timer);
var correntpic=$(el).attr("alt");
correntpic--;
numimg=correntpic;
$("#imgslider").css("background-image","url('"+correntpic.toString()+".jpg')");
$(el).attr("src","wdot.png");
timer=setInterval(function(){fadeOut()},5000);  // timer da allungare
}
}

function chengedots() {
var dots = new Array();
for(var i=0;i<6;i++){
dots[i]=document.getElementById("sliders").children[i];
}
for(var i=0;i<6;i++){
if($(dots[i]).attr("alt")==(numimg+1).toString())  {
$(dots[i]).attr("src","wdot.png");  
}
else {
$(dots[i]).attr("src","gdot.png");
}
}    

}

function changepic()  {
if(numimg==5)
numimg=-1;
numimg++;
$("#imgslider").css("background-image","url('"+numimg.toString()+".jpg')");
} 
  
function fadeIn() {
changepic();
chengedots();
for (i = 0; i <= 1; i += 0.01) {
setTimeout("SetOpa(" + i +")", i * 1000);
//changetext();
}
}  

function fadeOut() {
for (i = 0; i <= 1; i += 0.01) {
setTimeout("SetOpa(" + (1 - i) +")", i * 1000);
}
setTimeout("fadeIn()", (1000));
}  
 
function SetOpa(Opa) {
var elm=document.getElementById("slider");
elm.style.opacity = Opa;
elm.style.MozOpacity = Opa;
elm.style.KhtmlOpacity = Opa;
elm.style.filter = "alpha(opacity=' + (Opa * 100) + ');";
}
